<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/bootstrap-datetimepicker/4.17.44/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="//cdn.bootcss.com/moment.js/2.17.1/moment.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap-datetimepicker/4.17.44/js/bootstrap-datetimepicker.min.js"></script>
</head>
<body>
<nav class="navbar navbar-light bg-primary">

    <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="javascript:void(0)" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
             <img src="../assets/images/users/profile-pic.jpg" alt="user" class="rounded-circle"width="40">
             <span class="ml-2 d-none d-lg-inline-block"><span>Hello,</span> <spanclass="text-dark">{{request.user}}</span> <i data-feather="chevron-down"class="svg-icon"></i></span>
        </a>
         <div class="dropdown-menu dropdown-menu-right user-dd animated flipInY">
                        
            <a href="{% url 'logout' %}" class="dropdown-item" href="javascript:void(0)"><i data-feather="power" class="svg-icon mr-2 ml-1"></i>Logout</a>
                               
        </div>
    </li>

</nav>
  <div class="container">

        <div class="row justify-content-center">
            <div class="col-md-4">
               
                <div class="card">
                    <div class="card-body">
                                
                                <form action="" method="POST">
                                  {% csrf_token%}
                                    <div class="form-body">
                                        <div class="form-group row">
                                            <label class="col-md-4">User: </label>
                                            <div class="col-md-10">
                                                <div class="row">
                                                    <div class="col-md-9">
                                                        <div class="form-group">
                                                            {{request.user}}
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-md-4">Text:</label>
                                            <div class="col-md-10">
                                                <div class="row">
                                                    <div class="col-md-9">
                                                        <div class="form-group">
                                                            <textarea name='text' class="form-control" rows="3"></textarea>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-md-4">CreatedAt: </label>
                                            <div class="col-md-10">
                                                <div class="row">
                                                    <div class="col-md-9">
                                                        <div class="form-group">
                                                            <input name='created_at' type="datetime-local" class="form-control" value="2008-05-13T22:33:00">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-md-4">UpdatedAt: </label>
                                            <div class="col-md-10">
                                                <div class="row ">
                                                    <div class="col-md-9">
                                                        <div class="form-group">
                                                            <input name='updated_at'type="datetime-local" class="form-control" value="2008-05-13T22:33:00">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-actions">
                                        <div class="text-right">
                                            <button type="submit" class="btn btn-info">Submit</button>
                                            <button type="reset" class="btn btn-dark">Reset</button>
                                        </div>
                                    </div>
                                </form>
                            
                    </div>    
                </div>
            </div>
        </div>
    </div>
   
</body>

</html>
